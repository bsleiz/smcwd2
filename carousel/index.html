<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Carousel of Music</title>
</head>
<body>
    <header>
        <form method = "GET" action = "">
           <label for = "groupSelect">Group</label>
                <select id = "groupSelect">
                <option value = "drums">Drums</option>
                <option value = "guitars">Guitars</option>
                <option value = "keyboards">Keyboards</option>
            </select>
            <label for = "catSelect">Category</label>
            <select id = "catSelect"></select>
        </form>
    </header>
    <hr>
    <main id="gallery">
        <img src ="pearldrums.jpg" alt="nice pearl drums" id="galleryImg">
    </main>
    <script>
    var groupSelect = document.getElementById("groupSelect");
    var catSelect = document.getElementById("catSelect");
    var galleryImg =document.getElementById("galleryImg");
    
    var catDrums = ["Percussion", "Digital"];
    var catGuitars =  ["Acoustics","Bass"];
    var catKeyboards = ["Electric","Pianos"];



    groupSelect.addEventListener("change", function(){
        console.log(groupSelect.value);
        if (groupSelect.value == "drums"){
fillCategory(catDrums);
        } else if (groupSelect.value == "guitars"){
            fillCategory(catGuitars);
           } else if (groupSelect.value == "keyboards"){
            fillCategory(catKeyboards);  
}
else {
        catSelect.innerHTML = "";       
         } 
    });
   

   
    catSelect.addEventListener("change", function(){
        console.log(catSelect.value);
        if (catSelect.value == "Percussion" ){
            window.setInterval(currentMusicFunction1, 3000);
        } else if (catSelect.value ==  "Digital"){
            window.setInterval(currentMusicFunction2, 3000);
           } else if (catSelect.value == "Acoustics" ) {
            window.setInterval(currentMusicFunction3, 3000);
        } else if (catSelect.value == "Bass"){
            window.setInterval(currentMusicFunction4, 3000);
        } else if (catSelect.value == "Electric"){
            window.setInterval(currentMusicFunction5, 3000); 
         } else if (catSelect.value == "Pianos" ){
            window.setInterval(currentMusicFunction6, 3000);
         }});


var fillCategory = function(catArray){
 catSelect.innerHTML = "";
catArray.forEach(function(member){
var opt = document.createElement('option');
opt.value = member.toLowerCase();
opt.textContent = member;
catSelect.appendChild(opt);
});
}


var drumAcoustic =["pearldrums.jpg", "tamadrums.png", "odery.jpg"];
var drumElectric=["alesisdrums.jpg", "roland.jpg","emergedrums.jpg"];
var guitarAcoustic=["epiphone.jpeg","takamine.jpg","washburn.jpg"];
var guitarBass =["erniebass.png","ibanezbass.jpg","fenderbass.jpg"];
var keysElectric=["alesiskeys.png","fortekeys.png","nordkeys.jpg"];
var keysPianos=["kawai.jpg","ritmuller.jpg","steinway.jpg"];


var currentImg = 0;
var nextImg = currentImg + 1;

function currentMusicFunction1(){
  if(nextImg==drumAcoustic.length){ 
galleryImg.src = drumAcoustic[nextImg];
nextImg=0;
  currentImg =nextImg;
  }}
  
  function currentMusicFunction2(){
 if(nextImg==drumElectric.length) {
  galleryImg.src = drumElectric[nextImg];
 nextImg=0;
   currentImg =nextImg;
} }

function currentMusicFunction3(){
if(nextImg==guitarAcoustic.length){ 
galleryImg.src = guitarAcoustic[nextImg];
 nextImg=0; currentImg =nextImg;
 }}

 function currentMusicFunction4(){
  if(nextImg==guitarBass.length) {
  galleryImg.src = guitarBass[nextImg];
 nextImg=0;currentImg =nextImg;
 }}

 function currentMusicFunction5(){
   if(nextImg==keysElectric.length){ 
  galleryImg.src = keysElectric[nextImg];
   nextImg=0;currentImg =nextImg;
 }}

 function currentMusicFunction6(){
   if(nextImg==keysPianos.length) {
  galleryImg.src = keysPianos[nextImg];
   nextImg=0;currentImg =nextImg;
 
 }}
    </script>
</body>
</html>
